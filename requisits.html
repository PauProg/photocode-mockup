<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone app | PauProg</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <header>
        <nav>
            <div class="logo" onclick="submit()">
                <i class='bx bxs-camera'></i>
                <h1>PhotoCode</h1>
            </div>
            <i class='bx bx-x' id="icon" onclick="change()"></i>
        </nav>
        <div class="hidden-menu" id="menu">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="upload.html">Upload Code</a></li>
                <li><a href="profile.html">My profile</a></li>
                <li><a href="codesnap.html">CodeSnap</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="block">
            <div class="welcome">
                <h2>Welcome to PhotoCode</h2>
                <p>A website to share your codes.</p>
            </div>
            <div class="checks">
                <p>You need to meet a series of requirements to enter to this social network</p>
                <label>
                    <span>Be a programmer</span>
                    <input type="checkbox" required>
                </label>
                <label>
                    <span>Program in VSCode</span>
                    <input type="checkbox" required>
                </label>
                <label>
                    <span>Install the CodeSnap extension</span>
                    <input type="checkbox" required>
                </label>
                <label>
                    <span>Be 16 years or older</span>
                    <input type="checkbox" required>
                </label>
                <input type="submit" value="Okay!" id="submit" onclick="submit()">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
